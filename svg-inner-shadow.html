    <svg width="600px" height="600px">
      <defs>
        <filter id="strong-inner">
          <feFlood flood-color="white" />

          <!-- This next operation subtracts the original shape from the red color 
field filling the filter region - which will give you a big color border 
surrounding the original shape -->
          <feComposite operator="out" in2="SourceGraphic" />

          <!-- Next we want to expand the red border so it overlaps the space of the 
original shape - the radius 4 below will expand it by 4 pixels -->

          <feMorphology operator="dilate" radius="4" />
          <feGaussianBlur stdDeviation="5" />

          <!-- After blurring it, we want to select just the parts of the blurred, 
expanded border that overlap the original shape - which we can do by using 
the 'atop' operator -->

          <feComposite operator="atop" in2="SourceGraphic" />
        </filter>
      </defs>

      <rect
        x="10"
        y="10"
        width="500"
        height="500"
        fill="gray"
        filter="url(#strong-inner)"
      />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
      <!-- Definitions for filters -->
      <defs>
        <!-- Inner shadow filter -->
        <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
          <!-- Create an offset version of the alpha channel -->
          <feOffset dx="8" dy="8" result="offsetblur" />
          <!-- Make the offset blurry -->
          <feGaussianBlur in="offsetblur" stdDeviation="4" result="blur" />
          <!-- Invert the drop shadow to create an inner shadow -->
          <feComposite
            in="SourceGraphic"
            in2="blur"
            operator="over"
            result="shadowHighlight"
          />
          <!-- Apply the inner shadow -->
          <feComposite
            in="shadowHighlight"
            in2="SourceGraphic"
            operator="atop"
          />
        </filter>
        <filter id="shadow" color-interpolation-filters="sRGB">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.6" />
        </filter>
      </defs>

      <!-- Background rectangle (optional, for better visualization) -->
      <rect x="0" y="0" width="400" height="300" fill="#f5f5f5" />

      <!-- Main rectangle with border and inner shadow -->
      <rect x="50" y="50" width="300" height="200" fill="white" />
      <rect
        x="50"
        y="50"
        width="300"
        height="200"
        fill="transparent"
        stroke="#2a5a9c"
        stroke-width="4"
        filter="url(#shadow)"
      />

      <!-- Text label (optional) -->
      <text
        x="200"
        y="160"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Rectangle with Inner Shadow
      </text>
    </svg>
