<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + Existing CSS</title>

    <!-- Existing CSS -->
    <style>
      /* Your existing CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background-color: #4a5568;
        color: white;
        padding: 15px;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #3182ce;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>

    <!-- Option 1: Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Option 2: Configure Tailwind with a prefix -->
    <script>
      tailwind.config = {
        prefix: "tw-", // This adds "tw-" to all Tailwind utility classes
        corePlugins: {
          preflight: false, // Disable Tailwind's base styles reset
        },
      };
    </script>
  </head>
  <body>
    <!-- Original elements with existing CSS -->
    <div class="container">
      <div class="header">
        <h1>Website with Existing Styles</h1>
      </div>

      <div class="content">
        <p>This paragraph uses the original CSS styles.</p>
        <button class="btn">Original Button</button>
      </div>

      <hr class="my-8" />

      <!-- New elements using unprefixed Tailwind (Option 1) -->
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <h2 class="text-xl font-bold text-gray-800">
          New Section with Tailwind
        </h2>
        <p class="mt-2 text-gray-600">
          This paragraph uses Tailwind utility classes directly.
        </p>
        <button
          class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Tailwind Button
        </button>
      </div>

      <hr class="my-8" />

      <!-- New elements using prefixed Tailwind (Option 2) -->
      <div class="tw-mt-6 tw-p-4 tw-bg-gray-100 tw-rounded-lg">
        <h2 class="tw-text-xl tw-font-bold tw-text-gray-800">
          Prefixed Tailwind Section
        </h2>
        <p class="tw-mt-2 tw-text-gray-600">
          This uses prefixed Tailwind classes to avoid conflicts.
        </p>
        <button
          class="tw-mt-3 tw-bg-green-600 tw-hover:tw-bg-blue-700 tw-text-white tw-font-bold tw-py-2 tw-px-12 tw-rounded border-none"
        >
          Prefixed Button
        </button>
      </div>
    </div>
  </body>
</html>
